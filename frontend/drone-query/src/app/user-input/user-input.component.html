<mat-card class="input-card">
  <mat-card-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Your Query</mat-label>
      <input 
        matInput 
        [(ngModel)]="userInput" 
        placeholder="Type your message here..." 
        (keydown)="handleKeyDown($event)"  
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submitQuery()" class="submit-button">
      Send
    </button>
    
    <!-- Loading spinner -->
    <mat-progress-spinner 
      *ngIf="isLoading" 
      mode="indeterminate" 
      diameter="30"
      style="margin-left: 10px;">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>

<!-- Add a card to display the response from the API -->
<mat-card class="response-card" *ngIf="responseData">
  <mat-card-title>AI Response</mat-card-title>
  <mat-card-content>
    <p>{{ responseData?.response }}</p>
    
    <table *ngIf="responseData?.data" class="response-table">
      <thead>
        <tr>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of responseData?.data">
          <td>{{ item.attribute }}</td>
          <td>{{ item.value }}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
