<mat-card class="input-card">
  <mat-card-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Your Query</mat-label>
      <input 
        matInput 
        [(ngModel)]="userInput" 
        placeholder="Type your query here..." 
        (keydown)="handleKeyDown($event)"  
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submitQuery()" class="submit-button">
      Send
    </button>
    
    <mat-progress-spinner 
      *ngIf="isLoading" 
      mode="indeterminate" 
      diameter="30"
      style="margin-left: 10px;">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>

<!-- Show percentage response if available -->
<mat-card class="response-card" *ngIf="percentageResponse">
  <mat-card-title>Analysis Result</mat-card-title>
  <mat-card-content>
    <p>{{ percentageResponse }}</p>
  </mat-card-content>
</mat-card>

<!-- Show direct response if available -->
<mat-card class="response-card" *ngIf="directResponse && !percentageResponse && dataSource.data.length === 0">
  <mat-card-title>Response</mat-card-title>
  <mat-card-content>
    <p>{{ directResponse }}</p>
  </mat-card-content>
</mat-card>

<!-- Show table if data exists -->
<mat-card class="response-card" *ngIf="dataSource.data.length > 0 && !percentageResponse">
  <mat-card-title>Response Data</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Dynamic Column Definitions -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<!-- Show message if no data available -->
<mat-card class="response-card" *ngIf="dataSource.data.length === 0 && !percentageResponse && !directResponse">
  <mat-card-title>No Data Available</mat-card-title>
  <mat-card-content>
    <p>No data available for the given query.</p>
  </mat-card-content>
</mat-card>
